<h1 mat-dialog-title style="background-color: aliceblue;">{{ data.title }}</h1>
<div mat-dialog-content>
  <textarea [(ngModel)]="data.message" rows="5" style="width:100%"></textarea>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onYesClick()">Yes</button>
</div>
